buildscript {
    repositories {
      mavenLocal()
      mavenCentral()
      jcenter()
    }

    dependencies {
      classpath 'au.com.dius:pact-jvm-provider-gradle_2.11:3.3.10'
      classpath 'io.ratpack:ratpack-gradle:1.2.0'
      classpath 'com.tkruse.gradle:gradle-groovysh-plugin:1.0.7'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'au.com.dius.pact'
apply plugin: 'io.ratpack.ratpack-groovy'
apply plugin: 'com.github.tkruse.groovysh'

version = '1.0.1'

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}

dependencies {
  runtime 'ch.qos.logback:logback-core:1.1.7',
    'ch.qos.logback:logback-classic:1.1.7',
    'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
  testCompile 'au.com.dius:pact-jvm-provider-junit_2.11:3.3.10',
    'commons-codec:commons-codec:1.10'
}

test {
  systemProperties['pact.verification.reports'] = ''
}

pact {
    serviceProviders {
        'Activity Service' {
            port = 5050
            stateChangeUrl = url('http://localhost:5050/tasks/pactStateChange')
            stateChangeUsesBody = false
            publishVerificationResults = true

            hasPactWith("Foo Web Client") {
                pactFile = { new File('src/test/resources/publish/sample-pact.json') }
            }

            hasPactWith("Foo Web Client 2") {
                pactFile = file('src/test/resources/publish/sample-pact2.json')
            }

//            hasPactWith("sampleconsumerS3") {
//                pactFile = 's3://irexchange-pacts/craft-mobile/test_consumer-testProvider.json'
//            }

//            hasPactsWith("test_consumer", authentication: ['mysecret']) {
//              pactFileLocation = url("s3://....")
//            }

//          verificationType = "ANNOTATED_METHOD"
//          hasPactsFromPactBroker('http://localhost:5050/')

//            hasPactWith("wildcardkeys") {
//                pactFile = file('src/test/resources/WildcardKeysConsumer-WildcardKeysProvider.json')
//            }

//          hasPactWith("Test Client") {
//              pactFile = file('src/test/resources/defect370-pact.json')
//          }

        }
    }

    reports {
      defaultReports()

      markdown
      json
    }

  publish {
    pactDirectory = 'src/test/resources/publish'
    pactBrokerUrl = 'https://test.pact.dius.com.au'
    pactBrokerUsername = ''
    pactBrokerPassword = ''
  }
}

groovysh {
  // groovyVersion determines the features of the shell and buildShell tasks.
  groovyVersion = '2.4.3'
}
